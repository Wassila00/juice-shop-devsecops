name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:        # Allow manual execution
  schedule:
    - cron: '22 16 * * 4'   # Weekly schedule (optional)

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    # ✅ 1. Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ 2. Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # ⚠️ 3. Only needed if your project requires building (not for JS/TS)
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      run: |
        echo "Manual build step. Not needed for JavaScript/TypeScript."

    # ✅ 4. Run CodeQL analysis (save SARIF locally, don't upload yet)
    - name: Perform CodeQL Analysis (SARIF output only)
      id: codeql
      uses: github/codeql-action/analyze@v4
      with:
        upload: false                # Prevent auto-upload to Security tab
        output: codeql-results.sarif # Save SARIF file locally

    # ✅ 5. Convert SARIF → HTML Report
    - name: Convert SARIF to HTML report
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'codeql-results.sarif';

          if (!fs.existsSync(path)) {
            throw new Error('❌ SARIF file not found at ' + path);
          }

          const sarif = JSON.parse(fs.readFileSync(path, 'utf8'));
          const results = sarif.runs?.[0]?.results || [];

          const rows = results.map(r => {
            const rule = r.ruleId || 'N/A';
            const msg = r.message?.text || '';
            const file = r.locations?.[0]?.physicalLocation?.artifactLocation?.uri || 'N/A';
            const line = r.locations?.[0]?.physicalLocation?.region?.startLine || '';
            const severity = r.properties?.['security-severity'] || 'N/A';
            return `<tr><td>${rule}</td><td>${msg}</td><td>${file}</td><td>${line}</td><td>${severity}</td></tr>`;
          }).join('');

          const html = `
          <html>
            <head>
              <meta charset="utf-8"/>
              <title>CodeQL Report - ${process.env.MATRIX_LANGUAGE}</title>
              <style>
                body { font-family: Arial, sans-serif; padding:20px; }
                table { border-collapse: collapse; width:100%; }
                th, td { border:1px solid #888; padding:8px; }
                th { background:#222; color:white; }
              </style>
            </head>
            <body>
              <h1>CodeQL Security Report (${process.env.MATRIX_LANGUAGE})</h1>
              <table>
                <tr><th>Rule</th><th>Description</th><th>File</th><th>Line</th><th>Severity</th></tr>
                ${rows}
              </table>
            </body>
          </html>`;

          fs.writeFileSync('codeql-report.html', html);
      env:
        MATRIX_LANGUAGE: ${{ matrix.language }}

    # ✅ 6. Upload SARIF + HTML report as artifacts (available in GitHub Actions → Artifacts)
    - name: Upload CodeQL Reports
      uses: actions/upload-artifact@v4
      with:
        name: codeql-${{ matrix.language }}-report
        path: |
          codeql-results.sarif
          codeql-report.html
